<!DOCTYPE html>

<head>
    <title>Canvas: Lab2 - Contexto</title>
</head>

<body>
    <canvas width="800" height="600" style="border: 1px black solid;"></canvas>
    <script>
        
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        ctx.beginPath();
        ctx.moveTo(150, 50); 
        ctx.lineTo(200, 150); 
        ctx.lineTo(300, 150); 
        ctx.lineTo(100, 250); 
        ctx.closePath(); // Fecha o pol√≠gono
        ctx.fillStyle = 'orange';
        ctx.fill();
        ctx.stroke();


    </script>
</body>

</html>
