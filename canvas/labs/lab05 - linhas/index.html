<!DOCTYPE html>

<head>
    <title>Canvas: Lab2 - Contexto</title>
</head>

<body>
    <canvas width="800" height="600" style="border: 1px black solid;"></canvas>
    <script>
        const canvas = document.querySelector("canvas");
        const ctx = canvas.getContext("2d");

        
        ctx.beginPath();
        ctx.moveTo(100, 100); 
        ctx.lineTo(500, 500); 
        ctx.stroke(); 


    </script>
</body>

</html>
